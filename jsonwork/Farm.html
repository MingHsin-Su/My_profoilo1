    <script>
        const apiUrl = 'https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvAgriBestItem.aspx';

        // 1. 獲取 API 資料
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // 2. 建立卡片 HTML
        function createCardHTML(item) {
            return `
                <div class="col-md-4">  <!--  使用 Bootstrap 的欄位  -->
                    <div class="card">
                        <div class="card-body">
                            <p class="card-title"><b>${item.AgriBuyMainName}</b></p>
                            <p class="card-text">
                                <img class="card-img-top" src="${item.Photo}" alt="${item.Photo}"><br><br>
                                品名: ${item.AgriBtItemNm}<br>
                                產地: ${item.CountyName}<br>
                                內容物:${item.AgriBtItemSpec}<br>
                                訂購專線:${item.AgriTel}
                            </p>
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#detailModal" data-item-cnt="${item.AgriBtItemCnt}">
                                查看詳細資料
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // 3. 建立詳細資料 HTML
        function createDetailHTML(itemCnt) {
            // 這裡可以根據 itemCnt 的資料，產生更詳細的 HTML
            return `<p>${itemCnt}</p>`; // 簡單地顯示 AgriBtItemCnt
        }

        // 4. 顯示資料
        async function displayData() {
            const data = await fetchData();
            const characterContainer = document.getElementById('character-container');

            if (!data || data.length === 0) {
                characterContainer.innerHTML = '<p>無法載入資料。</p>';
                return;
            }

            // 產生卡片 HTML 程式碼
            let cardsHTML = '';
            data.forEach(item => {
                cardsHTML += createCardHTML(item);
            });

            // 將 HTML 程式碼插入到 .row 中
            characterContainer.innerHTML = cardsHTML;

            // 5. 綁定點擊事件，顯示 Modal
            bindModalEvents();
        }

        // 6. 綁定 Modal 事件
        function bindModalEvents() {
            const detailModal = document.getElementById('detailModal');
            const modalBody = document.getElementById('modal-body-content');

            document.querySelectorAll('.btn[data-bs-toggle="modal"]').forEach(button => {
                button.addEventListener('click', function() {
                    const itemCnt = this.dataset.itemCnt;
                    if (itemCnt) {
                        const detailHTML = createDetailHTML(itemCnt);
                        modalBody.innerHTML = detailHTML;
                    } else {
                        modalBody.innerHTML = '<p>無法載入詳細資料。</p>';
                    }
                });
            });
        }

        // 7. 初始化
        displayData();
    </script>
