<script>
    $(document).ready(function() {
        $.ajax({
            url: 'https://data.moenv.gov.tw/api/v2/stat_p_115?api_key=e8dd42e6-9b8b-43f8-991e-b3dee723a52d&limit=1000&sort=ImportDate%20desc&format=JSON',
            type: "GET",
            dataType: "json",
            success: function(data) {
                const len = data.records.length;
                console.log("資料長度:", len);

                // 隱藏載入訊息
                $("#loading").hide();

                let html = "";
                for (let i = 0; i < len; i++) {
                    const record = data.records[i];

                   html += `<tr>
                                <td>${record.item1}</td>
                                <td>${record.item2}</td>
                                <td>${record.value1}</td>
                                <td>${record.value2}</td>
                                <td>${record.value3}</td>
                                <td>${record.value4}</td>
                                <td>${record.value5}</td>
                                <td>${record.value6}</td>
                                <td>${record.value7}</td>
                                <td>${record.value8}</td>
                            </tr>`;
                }
                $("#row").html(html);
            },
            error: function(xhr, status, error) {
                console.error("請求失敗:", status, error);
                $("#loading").text("資料載入失敗"); // 顯示錯誤訊息
            }
        });
    });
</script>
